<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>        
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>

    <script type="text/babel">
    class App extends React.Component{
        state = {
            name:'Bobbeh',
            age:26
        }
        handleClick  = (e) => {
            this.setState({
                name:'Bubbeh',
                age:30
            })
            console.log(this.state);
        }
        handleMouesOver = (e) => {
            console.log(e.target,e.pageX);
        }
        handleCopy = (e) => {
            console.log('Copied');
        }
        //react method so we can use this keyword. not available outside for our custom funcs - use arrow notation for func definitions instead
        //arrow notation b/c it binds b/c passes 'this' as a param to use inside the function
        handleChange = (e) => {
            this.setState({
                name: e.target.value
            });

        }
        handleSubmit =(e) =>{
            //default js behaviour is to refresh on submit - use preventDefault to prevent the refresh
            e.preventDefault();
            console.log('form submitted',this.state.name);

        }
        render(){
            return(
                <div className="app-content">
                    <h1>Hello World</h1>
                    <p>My name is { this.state.name } and I am { this.state.age } </p>
                    // onsubmit on the form to catch both user pressing enter and clicking submit 
                    <form onSubmit={ this.handleSubmit }>
                        <input type="text" onChange= { this.handleChange }  />
                        <button> Submit </button>
                    </form>

                    <button onClick={ this.handleClick }>Click Me!</button>
                    <button onMouseOver={ this.handleMouesOver }>Hover me!</button>
                    <p onCopy={this.handleCopy}>What we think, we become</p>
                </div>
            )
        }
    }
    ReactDOM.render(<App />,document.getElementById('app'))

    </script>

</body>
</html>
